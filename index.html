<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="calculator-body">
            <div class="display"></div>
            <div class="col">
                <div>7</div>
                <div>4</div>
                <div>1</div>
                <div>0</div>
            </div>
            <div class="col">
                <div>8</div>
                <div>5</div>
                <div>2</div>
                <div>.</div>
            </div>
            <div class="col">
                <div>9</div>
                <div>6</div>
                <div>3</div>
                <div>%</div>
            </div>
            <div class="col">
                <div>/</div>
                <div>x</div>
                <div>-</div>
                <div>+</div>
            </div>
            <div class="col">
                <div><img src="./assets/images/backspace.svg" alt="backspace"><p>backspace</p></div>
                <div>C</div>
                <div>=</div>
            </div>
        </div>
    </main>
</body>
</html>
